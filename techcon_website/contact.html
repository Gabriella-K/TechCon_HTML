    <header>
        <h1>Contact Us</h1>
        <nav>

    <main>
        <section>
            <h2>Get in Touch</h2>

            <p>Email us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://www.twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
            </ul>

            <h2>Conference Location</h2>

            <iframe 
                src="https://www.google.com/maps/place/Simba+Supermarket,+Kimironko/@-1.9500451,30.1160438,15.83z/data=!4m6!3m5!1s0x19dca70ff13ee739:0xa2be77c9c8fd59ef!8m2!3d-1.9498715!4d30.1247395!16s%2Fg%2F11bzsdsvfs?hl=en&entry=ttu&g_ep=EgoyMDI1MDcxNi4wIKXMDSoASAFQAw%3D%3D"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>

            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
